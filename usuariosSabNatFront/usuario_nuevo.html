<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro de Usuarios</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    form {
      background-color: #f8f9fa;
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="containerNewUser" id="app">
      <form>
        <h1>Ingreso de nuevo Usuario</h1>
        <div class="mb-3">
          <label for="nombre">Nombre y apellido</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo">Correo electrónico</label>
          <input type="email" name="correo" id="correo" v-model="correo" required>
        </div>
        <div class="mb-3">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" name="nombreUsuario" id="nombreUsuario" v-model="nombreUsuario" required>
        </div>
        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" v-model="password" required>
        </div>
        <div class="mb-3">
          <label for="foto">Foto </label>
          <input type="text" name="foto" id="foto" v-model="foto">
          <img width="100" :src="foto" alt="">
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/usuarios.js"></script>
</body>
</html>
