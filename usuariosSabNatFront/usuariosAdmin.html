<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sistema de Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
    </script>
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Usuarios</h1>
            <br>
            <a class="btn btn-primary" href="usuario_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, no pudimos conectarte</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Nombre de Usuario</th>
                                    <th scope="col">Contraseña</th>
                                    <th scope="col">Foto</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="usuario in usuarios">
                                    <td scope="row">{{ usuario.id }}</td>
                                    <td>{{ usuario.nombre }}</td>
                                    <td>{{ usuario.correo }}</td>
                                    <td>{{ usuario.nombreUsuario }}</td>
                                    <td>{{ usuario.password }}</td>
                                    <td>
                                        <img width="60" :src="usuario.foto" :alt="usuario.nombre">
                                    </td>
                                    <!-- En la sección de la tabla -->
                                    <td>
                                        <template v-if="isAdmin">
                                            <a class="btn btn-warning"
                                                :href="'usuario_update.html?id=' + usuario.id">Editar</a>
                                            <button type="button" class="btn btn-danger"
                                                v-on:click="eliminar(usuario.id)">Eliminar</button>
                                        </template>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Link de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Link de VUE -->
    <script src="./js/usuarios.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
