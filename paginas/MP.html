<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="../Estilos/PruebaMP.css">
    <title>Document</title>
</head>
<body>
    <div class="resumen-container">
        <div class="temporizador">
            <span id="temporizador"></span>
        </div>
        <h2 class="resumen-title">
            Resumen de Compra
        </h2>
        <div class="info-producto">
            <h3 class="productos-title">
                Productos: 
            </h3>
            <span class="productos" id="productos"></span>
        </div>
        <div class="precio-producto">
            <h3 class="cantidad-title">
                Cantidad Total: 
            </h3>
            <span class="cantidad" id="cantidad-total"></span>
        </div>
        <div class="precio-total">            
            <h3 class="cantidad-title">
                Precio Total:
            </h3>
            <span class="total" id="precio-total"></span>
        </div>
        <div id="botonVolver" class="btnVolver">
            <button>Volver</button>
        </div>
        <div class="mp-api" id="wallet_container"></div>
    </div>
    <script src="../js/pruebaMP.js"></script>
</body>
</html>
